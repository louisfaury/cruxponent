<header id="header">
  <h1 style="margin-bottom: 10px;">
    <a href="{{ .Site.BaseURL }}" style="font-size: smaller; color: #A9A9A9;">{{ .Site.Title }}</a>
  </h1>

  <nav style="margin-bottom: 30px;">
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="link" href="{{ .URL | safeURL }}" style="color: #3399CC;">{{ .Name }}</a>
    </span>
    {{ end }}
  </nav>
  {{ template "_internal/google_analytics_async.html" . }}
</header>
