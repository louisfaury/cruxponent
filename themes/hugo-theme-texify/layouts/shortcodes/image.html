{{- $src := .Get "src" -}}
{{- $width := .Get "width" -}}
{{- $align := .Get "align" -}}
{{- $caption := .Get "caption" | default "" -}}

<figure style="text-align: {{ $align }};">
  <img src="{{ $src }}" style="width: {{ $width }};" class="align{{ $align }}" alt="">
  {{- if $caption -}}
    <figcaption style="margin-top: 0.5rem; font-style: italic; text-align: center;">
      {{ $caption }}
    </figcaption>
  {{- end -}}
</figure>

<style>
.alignleft {
  float: left;
  margin-right: 1rem;
}

.alignright {
  float: right;
  margin-left: 1rem;
}

.aligncenter {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
</style>
